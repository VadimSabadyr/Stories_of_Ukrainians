{% extends "base.html" %}

{% block content %}
  <h1 style="margin-top: 5px">Delete publication?</h1>
  <h4>Are you sure you want to delete the publication?</h4>
  <form action="" method="post">
    {% csrf_token %}


    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'stories:publication-detail' pk=publication.id %}" class="btn btn-success link-to-page">
      Back
    </a>
  </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h1 style="margin-top: 5px">Delete Author?</h1>
  <h4>Are you sure you want to delete the author?</h4>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
      <a href="{% url 'stories:author-detail' pk=author.id %}" class="btn btn-success link-to-page">
      Back
    </a>
  </form>
{% endblock %}
